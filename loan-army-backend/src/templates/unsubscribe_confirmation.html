<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if status == 'ok' %}Unsubscribed{% else %}Unsubscribe Error{% endif %} Â· The Academy Watch</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: #101010;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px 16px;
      }
      .card {
        background: #151515;
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        max-width: 520px;
        width: 100%;
        padding: 32px;
        box-shadow: 0 18px 38px rgba(0, 0, 0, 0.45);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
        color: #ffffff;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.6;
        color: #d1d1d1;
      }
      .team {
        font-size: 15px;
        text-transform: uppercase;
        letter-spacing: 1.4px;
        color: #a5a5a5;
        margin-bottom: 18px;
      }
      a.button {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 8px;
        border: 1px solid #3a3a3a;
        color: #ffffff;
        text-decoration: none;
        font-weight: 600;
        background: #1f1f1f;
        transition: background 0.2s ease, border-color 0.2s ease;
      }
      a.button:hover {
        background: #282828;
        border-color: #4a4a4a;
      }
      .footnote {
        margin-top: 24px;
        font-size: 12px;
        color: #7a7a7a;
      }
    </style>
  </head>
  <body>
    <div class="card">
      {% if team_name %}<div class="team">{{ team_name }}</div>{% endif %}
      <h1>{{ headline }}</h1>
      <p>{{ body }}</p>
      {% if manage_url %}
        <p>
          <a class="button" href="{{ manage_url }}">Manage other preferences</a>
        </p>
      {% endif %}
      <p class="footnote">If you unsubscribed by mistake, you can resubscribe from your team page or request a new manage link.</p>
    </div>
  </body>
</html>
